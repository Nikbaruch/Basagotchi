<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basagotchi</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Take Care of the Basagotchi</h1>

    <!-- Bouton pour se connecter au wallet -->
    <button id="connect-wallet-btn">Connect Wallet</button>

    <!-- Pictogramme du chien -->
    <div id="dog">
        <span id="dog-face">🐕</span>
    </div>

    <div id="tamagotchi-status">
        <h2>Status: <span id="status">Please connect your wallet...</span></h2>
    </div>
    
    <div id="actions" style="display:none;">
        <button id="feed-btn">Feed</button>
        <button id="pet-btn">Pet</button>
        <button id="walk-btn">Walk</button>
    </div>

    <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.esm.min.js";
</script>
    <script src="app.js"></script>
</body>
</html>
